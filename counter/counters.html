<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="counter.js"></script>
</head>

<body>
    <div class="couner">
        <button class="counter_plus" data-delta="-1">-</button>
        <input class="counter_value" type="number" value="0" min="0" max="15">
        <button class="counter_plus" data-delta="1">+</button>
    </div>
    <div class="couner">
        <button class="counter_plus" data-delta="-1">-</button>
        <input class="counter_value" type="number" value="0" min="0" max="15">
        <button class="counter_plus" data-delta="1">+</button>
    </div>
    <div class="couner">
        <button class="counter_plus" data-delta="-1">-</button>
        <input class="counter_value" type="number" value="0" min="0" max="15">
        <button class="counter_plus" data-delta="1">+</button>
    </div>
    <div class="couner">
        <button class="counter_plus" data-delta="-1">-</button>
        <input class="counter_value" type="number" value="0" min="0" max="15">
        <button class="counter_plus" data-delta="1">+</button>
    </div>

    <table border="1" class="cart">
        <thead>
            <tr>
                <th>Товар</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Стоимость</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Итого</td>
                <td><span class="sum">0</span> руб</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Хлеб</td>
                <td>40</td>
                <td>
                    <div class="couner">
                        <button class="counter_plus" data-delta="-1">-</button>
                        <input class="counter_value" type="number" value="1" min="0" max="15" data-price="40">
                        <button class="counter_plus" data-delta="1">+</button>
                    </div>
                </td>
                <td><span class="sum">0</span> руб</td>
            </tr>
            <tr>
                <td>Молоко</td>
                <td>70</td>
                <td>
                    <div class="couner">
                        <button class="counter_plus" data-delta="-1">-</button>
                        <input class="counter_value" type="number" value="2" min="0" max="15" data-price="70">
                        <button class="counter_plus" data-delta="1">+</button>
                    </div>
                </td>
                <td><span class="sum">0</span> руб</td>
            </tr>
            <tr>
                <td>Масло</td>
                <td>200</td>
                <td>
                    <div class="couner">
                        <button class="counter_plus" data-delta="-1">-</button>
                        <input class="counter_value" type="number" value="1" min="0" max="15" data-price="200">
                        <button class="counter_plus" data-delta="1">+</button>
                    </div>
                </td>
                <td><span class="sum">0</span> руб</td>
            </tr>
            <tr>
                <td>Сахар</td>
                <td>55</td>
                <td>
                    <div class="couner">
                        <button class="counter_plus" data-delta="-1">-</button>
                        <input class="counter_value" type="number" value="1" min="0" max="15" data-price="55">
                        <button class="counter_plus" data-delta="1">+</button>
                    </div>
                </td>
                <td><span class="sum">0</span> руб</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
